<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tennis Pro Gear</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tennis Pro Gear Setups</h1>
  <input type="text" id="search" placeholder="Search players or gear...">
  <table id="gear-table">
    <thead>
      <tr>
        <th>Player</th>
        <th>Country</th>
        <th>Racket</th>
        <th>Strings</th>
        <th>Shoes</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="6">Loading data...</td></tr>
    </tbody>
  </table>
  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.0/src/tabletop.js"></script>
  <script src="script.js"></script>
</body>
</html>
