<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Gear</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    a.back-link {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      color: #002c6a;
      font-weight: bold;
    }

    #player-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    #player-name {
      font-size: 2em;
      margin-bottom: 10px;
      color: #002c6a;
    }

    #player-photo img {
      max-width: 200px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    #player-gear ul {
      list-style: none;
      padding: 0;
      text-align: left;
    }

    #player-gear li {
      margin-bottom: 8px;
      font-size: 1em;
    }

    #player-gear strong {
      color: #002c6a;
    }
  </style>
</head>
<body>
  <a class="back-link" href="index.html">‚Üê Back to all players</a>

  <div id="player-content">
    <h1 id="player-name">Loading player...</h1>
    <div id="player-photo"></div>
    <div id="player-gear"></div>
  </div>

  <script src="player.js"></script>
</body>
</html>
